<!DOCTYPE html>
<html>
<body>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<h4>
					<span class="label label-default">
						Bienvenido
					</span>
				</h4>
			</div>
		</nav>
		<br /><br /><br />
		<h1>
			Laboratorio<small> de </small>RIA
		</h1>
	</header>
	<section class="form">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Login RIA LAB</h3>
			</div>
			<div class="panel-body login">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">Aviso</h3>
					</div>
					<div class="panel-body">
						El usuario debe tener entre <b id="minLargoNombre"></b> y <b id="maxLargoNombre"></b> car√°cteres de largo.
					</div>
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon2">Nombre de Usuario: </span>
					<input type="text" class="form-control"
						placeholder="Nombre de Usuario" aria-describedby="basic-addon2"
						onkeyup="verificarDatos(this);" id="nombreUsuario">
				</div>
			</div>
			<div class="panel-footer">
				<button id="botonLogin" 
						disabled="disabled" 
						type="button" 
						class="btn btn-primary" onclick="submit();">Iniciar</button>
			</div>
		</div>
	</section>
	<footer class="footer">
		<div class="navbar navbar-inverse navbar-fixed-bottom"
			role="navigation" onclick="cargarDatosDePrueba();" style="cursor: pointer;padding: 1em;">
			LABORATORIO DE APLICACIONES DE INTERNET RICAS<br>
			<small>HAZ CLICK AQUI PARA CARGAR LOS DATOS DE PRUEBA</small>
		</div>
	</footer>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#minLargoNombre").html(INIT_PARAMETERS.MIN_LARGO_NOMBRE);
			$("#maxLargoNombre").html(INIT_PARAMETERS.MAX_LARGO_NOMBRE);
			$("#nombreUsuario").attr("maxlength", INIT_PARAMETERS.MAX_LARGO_NOMBRE);
		});
		function submit(){
			var ingresar = new _FUNCIONALIDAD.INGRESAR;
			ingresar.datos = {nombreUsuario : $("#nombreUsuario").val()};
			if(_ROUTER.FUNCIONALIDAD_ACTUAL !== undefined && 
					_ROUTER.FUNCIONALIDAD_ACTUAL.datos !== undefined &&
					_ROUTER.FUNCIONALIDAD_ACTUAL.datos.imagenesCargadas !== undefined){
				_ROUTER.routeToWithImages(ingresar, _ROUTER.FUNCIONALIDAD_ACTUAL.datos.imagenesCargadas);
			}else{
				_ROUTER.routeTo(ingresar);
			}			
		}
	</script>
</body>
</html>
