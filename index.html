<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<title>RIA LAB</title>
</head>
<body>
	<header>
		<br/><br/><br/>
		<h1>
			Laboratorio 1<small> de </small>RIA
		</h1>
	</header>
	<section class="form">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Login RIA LAB</h3>
			</div>
			<form action="usuarios/ingresar.html" method="get" onsubmit="verificarSoporteArchivos();">
				<div class="panel-body login">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Aviso</h3>
						</div>
						<div class="panel-body">
							El usuario debe tener al menos 4 car√°cteres de largo.
						</div>
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon2">Nombre de Usuario: </span>
						<input type="text" class="form-control"
							placeholder="Nombre de Usuario" aria-describedby="basic-addon2"
							onkeyup="verificarDatos(this);" name="nombreUsuario" id="nombreUsuario">
					</div>
				</div>
				<div class="panel-footer">
					<input type="hidden" value="INGRESAR" name="ingresar">
					<button id="botonLogin" disabled="disabled" type="submit"
						class="btn btn-default">Login</button>
				</div>
			</form>
		</div>
	</section>
	<footer class="footer">
		<div class="navbar navbar-inverse navbar-fixed-bottom"
			role="navigation">
			<br>LABORATORIO DE APLICACIONES DE INTERNET RICAS
		</div>
	</footer>
</body>
<script type="text/javascript">
	function verificarDatos(input) {
		var content = input.value;
		if (content.length >= 4) {
			$("#botonLogin").prop('disabled', false);
		} else {
			$("#botonLogin").prop('disabled', true);
		}
	}
	function verificarSoporteArchivos(){
		if (window.File && window.FileReader && window.FileList && window.Blob) {
			return true;
		} else {
		  alert('Las APIs de manejos de archivos no estan soportadas por el navegador.');
			return false;
		}
	}
</script>
</html>
