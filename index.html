<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="js/image-container.js"></script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-select.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Login Obligatorio RIA</title>
</head>
<body>
	<header>
		<nav id="header_nav" class="navbar navbar-default">
			<ul class="nav nav-tabs">
				<li role="presentation" class="dropdown">
					<a href="#">Home</a>
				</li>
				<li id="ver_lista" role="presentation" class="dropdown">
					<a href="#">Agregar Imagen</a>
				</li>
				<li class="nav pull-right" id="login_li">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
						Logearse <span class="caret"></span>
					</a>
					<ul class="dropdown-menu" role="menu">
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" id="user_input" class="form-control" placeholder="User">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password">
							</div>
							<br></br>
							<button type="submit" id="submit_login" class="btn btn-primary center-block">Submit</button>
						</form>
					</ul>
				</li>
			</ul>
		</nav>
	</header>
	
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Lista de im√°genes</h3>
		</div>
		<div id="main-container" class="panel-body">

		</div>
	</div>

	<div id="myModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="modal-titulo"></h4>
				</div>
				<div class="modal-body" id="modal-cuerpo">
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>

<script>
	$(document).ready(function(){

		$('#submit_login').click(function(event) {
			var userName=$('#user_input').val();
			var login = $('#login_li');
			var text = 'Hola, '+userName;
			login.empty();
			login.append('<a>'+text+'</a>')

		});

		$('.dropdown-menu').find('form').click(function (e) {
			e.stopPropagation();
		});

		imageContainer.printAllHelpers($('#main-container'));
	});



</script>

</html>
